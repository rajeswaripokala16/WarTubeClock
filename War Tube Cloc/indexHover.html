<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Tube Clock - Purple Theme</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1a001a 60%, #000 100%);
      font-family: 'Courier New', monospace;
      color: #c77dff;
    }

    .clock {
      display: flex;
      gap: 15px;
      padding: 30px 50px;
      border-radius: 25px;
      background: rgba(20, 20, 30, 0.9);
      box-shadow: inset 0 0 40px rgba(200, 100, 255, 0.25),
                  0 0 80px rgba(200, 100, 255, 0.3);
      backdrop-filter: blur(8px);
    }

    .tube {
      position: relative;
      width: 90px;
      height: 160px;
      background: linear-gradient(180deg, #000 20%, #111 100%);
      border-radius: 25px;
      box-shadow: inset 0 0 40px rgba(200, 100, 255, 0.5),
                  0 0 25px rgba(200, 100, 255, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .tube:hover {
      transform: scale(1.05);
      box-shadow: inset 0 0 50px rgba(220, 150, 255, 0.7),
                  0 0 50px rgba(220, 150, 255, 1);
    }

    .digit {
      font-size: 95px;
      color: #d580ff;
      text-shadow: 0 0 15px #d580ff,
                   0 0 30px #d580ff,
                   0 0 60px #d580ff,
                   0 0 100px #d580ff;
    }

    .separator {
      font-size: 90px;
      color: #e0aaff;
      text-shadow: 0 0 12px #e0aaff,
                   0 0 24px #e0aaff,
                   0 0 50px #e0aaff;
      margin: 0 15px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    .controls {
      margin-top: 25px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #c77dff;
      color: #111;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 15px #c77dff, 0 0 40px #c77dff;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #9d4edd;
      color: #fff;
      box-shadow: 0 0 25px #e0aaff, 0 0 60px #c77dff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="tube"><span class="digit" id="h1">0</span></div>
    <div class="tube"><span class="digit" id="h2">0</span></div>
    <div class="separator">:</div>
    <div class="tube"><span class="digit" id="m1">0</span></div>
    <div class="tube"><span class="digit" id="m2">0</span></div>
    <div class="separator">:</div>
    <div class="tube"><span class="digit" id="s1">0</span></div>
    <div class="tube"><span class="digit" id="s2">0</span></div>
  </div>

  <div class="controls">
    <button id="toggleBtn">⏹ Stop</button>
  </div>

  <script>
    let clockInterval;
    let isRunning = true;

    function updateClock() {
      const now = new Date();
      let h = now.getHours().toString().padStart(2, '0');
      let m = now.getMinutes().toString().padStart(2, '0');
      let s = now.getSeconds().toString().padStart(2, '0');

      document.getElementById("h1").textContent = h[0];
      document.getElementById("h2").textContent = h[1];
      document.getElementById("m1").textContent = m[0];
      document.getElementById("m2").textContent = m[1];
      document.getElementById("s1").textContent = s[0];
      document.getElementById("s2").textContent = s[1];
    }

    function startClock() {
      clockInterval = setInterval(updateClock, 1000);
      updateClock();
    }

    function toggleClock() {
      const btn = document.getElementById("toggleBtn");
      if (isRunning) {
        clearInterval(clockInterval);
        btn.textContent = "▶️ Resume";
        isRunning = false;
      } else {
        startClock();
        btn.textContent = "⏹ Stop";
        isRunning = true;
      }
    }

    document.getElementById("toggleBtn").addEventListener("click", toggleClock);

    // Start clock on load
    startClock();
  </script>
</body>
</html>
