<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Tube Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      font-family: 'Courier New', monospace;
    }

    .clock {
      display: flex;
      gap: 15px;
      padding: 20px 40px;
      border-radius: 20px;
      background: #111;
      box-shadow: inset 0 0 25px rgba(0, 255, 255, 0.2),
                  0 0 60px rgba(0, 255, 255, 0.4);
    }

    .tube {
      position: relative;
      width: 80px;
      height: 150px;
      background: #000;
      border-radius: 20px;
      box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.4),
                  0 0 20px rgba(0, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .digit {
      font-size: 90px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff,
                   0 0 20px #0ff,
                   0 0 40px #0ff,
                   0 0 60px #0ff;
    }

    .separator {
      font-size: 80px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff,
                   0 0 20px #0ff,
                   0 0 40px #0ff;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="tube"><span class="digit" id="h1">0</span></div>
    <div class="tube"><span class="digit" id="h2">0</span></div>
    <div class="separator">:</div>
    <div class="tube"><span class="digit" id="m1">0</span></div>
    <div class="tube"><span class="digit" id="m2">0</span></div>
    <div class="separator">:</div>
    <div class="tube"><span class="digit" id="s1">0</span></div>
    <div class="tube"><span class="digit" id="s2">0</span></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours().toString().padStart(2, '0');
      let m = now.getMinutes().toString().padStart(2, '0');
      let s = now.getSeconds().toString().padStart(2, '0');

      document.getElementById("h1").textContent = h[0];
      document.getElementById("h2").textContent = h[1];
      document.getElementById("m1").textContent = m[0];
      document.getElementById("m2").textContent = m[1];
      document.getElementById("s1").textContent = s[0];
      document.getElementById("s2").textContent = s[1];
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
